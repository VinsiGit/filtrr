<nav>
    <div class="bar">
        <h1>{{ this.pagetitle }}</h1>
        <button class="logoutbutton" (click)="this.logout()" *ngIf="this.isLoggedIn === true">log out</button>
    </div>
    <div class="container" [ngClass]="{ 'pinned': navpinned }">
        <div class="navbar" [ngClass]="{ 'pinned': navpinned }">
            <div class="logo">
                <svg version="1.1" viewBox="0 0 1000 1000">
                    <g>
                      <path d="M370.216,459.3c10.2,11.1,15.8,25.6,15.8,40.6v442c0,26.601,32.1,40.101,51.1,21.4l123.3-141.3 c16.5-19.8,25.6-29.601,25.6-49.2V500c0-15,5.7-29.5,15.8-40.601L955.615,75.5c26.5-28.8,6.101-75.5-33.1-75.5h-873 c-39.2,0-59.7,46.6-33.1,75.5L370.216,459.3z" />
                    </g>
                  </svg>
                <span class="filtrr">Filtrr</span>
            </div>
            <ul *ngIf="accountType != null; else logo">
                <li>
                    <a [routerLink]="['/dashboard']">
                        <img src="..\..\assets\pngs\dashboard4.png" class="icon">
                        <span class="text">dashboard</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/paste-in']">
                        <img src="..\..\assets\pngs\paste-in4.png" class="icon">
                        <span class="text">paste-in</span>
                    </a>
                </li>
                <li *ngIf="accountType=='admin'">
                    <a [routerLink]="['/settings']">
                        <img src="..\..\assets\pngs\settings1.png" class="icon">
                        <span class="text">settings</span>
                    </a>
                </li>
                <li *ngIf="accountType=='admin'">
                    <a [routerLink]="['/retrain']">
                        <img src="..\..\assets\pngs\retrain5.png" class="icon">
                        <span class="text">retrain model</span>
                    </a>
                </li>
            </ul>
            <ng-template #logo>
                <div class="logocontainer">
                    <svg version="1.1" viewBox="0 0 1000 1000">
                        <g>
                          <path d="M370.216,459.3c10.2,11.1,15.8,25.6,15.8,40.6v442c0,26.601,32.1,40.101,51.1,21.4l123.3-141.3 c16.5-19.8,25.6-29.601,25.6-49.2V500c0-15,5.7-29.5,15.8-40.601L955.615,75.5c26.5-28.8,6.101-75.5-33.1-75.5h-873 c-39.2,0-59.7,46.6-33.1,75.5L370.216,459.3z" />
                        </g>
                      </svg>
                </div>
            </ng-template>
            <footer class="switch">
                <app-themeswitch></app-themeswitch>
                <a (click)="toggleNavPinned()" class="lock_nav">
                    <img class="lock" *ngIf="this.navpinned" src="..\..\assets\pngs\lock_icon_closed.png">
                    <img class="lock" *ngIf="!this.navpinned" src="..\..\assets\pngs\lock_icon_open.png">
                </a>
            </footer>
        </div>
    </div>
</nav>
